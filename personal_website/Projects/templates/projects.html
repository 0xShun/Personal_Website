{% extends 'base.html' %}

{% block content %}
<div class="container text-center mt-5">  <!-- Added top margin _5 -->
    <div class="row justify-content-center">
        {% for project in projects %}
        <div class="col-md-6 mb-4">
            <div class="card" style="cursor: pointer; height: 400px; transition: box-shadow 0.3s;" data-url="{{ project.github_link }}">
                <img src="{{ project.cover_image.url }}" class="card-img-top" alt="{{ project.title }}" style="object-fit: cover; height: 200px;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <p class="card-text" style="text-align: justify;">{{ project.description }}</p>
                    <div class="mt-auto"></div> <!-- Pushes content to the top -->
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p>No projects available.</p>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .card:hover {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
</style>

<script>
    document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('click', function() {
            const projectUrl = this.getAttribute('data-url');
            window.open(projectUrl, '_blank');
        });
    });
</script>
{% endblock %}
