{% extends 'admin/base_site.html' %}
{% block extrastyle %}
    {{ block.super }}
    <style>
        :root {
            --primary: #0a0a0a;
            --secondary: #2edcd9;
            --accent: #2edcd9;
            --primary-fg: #fff;

            --body-fg: #ffffff;
            --body-bg: #0a0a0a;
            --body-quiet-color: #9b9a97;
            --body-loud-color: #ffffff;

            --header-color: #2edcd9;
            --header-branding-color: var(--accent);
            --header-bg: var(--primary);
            --header-link-color: var(--primary-fg);

            --breadcrumbs-fg: #ffffff;
            --breadcrumbs-link-fg: var(--body-bg);
            --breadcrumbs-bg: var(--primary);

            --link-fg: #2edcd9;
            --link-hover-color: #2edcd9;
            --link-selected-fg: #2edcd9;

            --hairline-color: #2a2929;
            --border-color: #2a2929;

            --error-fg: #e16259;

            --message-success-bg: rgba(46, 220, 217, 0.2);
            --message-warning-bg: rgba(225, 98, 89, 0.2);
            --message-error-bg: rgba(225, 98, 89, 0.2);

            --darkened-bg: #121212;
            --selected-bg: #212121;
            --selected-row: rgba(46, 220, 217, 0.1);

            --button-fg: #fff;
            --button-bg: var(--secondary);
            --button-hover-bg: #2ac5c2;

            --default-button-bg: var(--secondary);
            --default-button-hover-bg: #2ac5c2;

            --close-button-bg: #212121;
            --close-button-hover-bg: #333333;
            --delete-button-bg: #ba2121;
            --delete-button-hover-bg: #a41515;

            --object-tools-fg: var(--button-fg);
            --object-tools-bg: var(--close-button-bg);
            --object-tools-hover-bg: var(--close-button-hover-bg);
        }

        /* Main layout */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-size: 14px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, Roboto, "Helvetica Neue", Arial, sans-serif;
            color: var(--body-fg);
            background: var(--body-bg);
        }

        /* Links */
        a:link, a:visited {
            color: var(--link-fg);
            text-decoration: none;
            transition: color 0.15s, background 0.15s;
        }

        a:focus, a:hover {
            color: var(--link-hover-color);
        }

        /* Typography */
        h1 {
            margin: 0 0 20px;
            font-weight: 300;
            font-size: 20px;
            color: var(--body-quiet-color);
        }

        h2 {
            font-size: 16px;
            margin: 1em 0 .5em 0;
        }

        /* Header */
        #header {
            width: auto;
            height: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            background: var(--header-bg);
            color: var(--header-color);
            overflow: hidden;
        }

        #branding h1 {
            padding: 0;
            margin: 0 20px 0 0;
            font-weight: 300;
            font-size: 24px;
            color: var(--header-link-color);
        }

        #branding h1, #branding h1 a:link, #branding h1 a:visited {
            color: var(--header-link-color);
        }

        /* Content */
        #content {
            padding: 20px 40px;
        }

        /* Forms */
        input[type=text], input[type=password], input[type=email], input[type=url],
        input[type=number], input[type=tel], textarea, select, .vTextField {
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 5px 6px;
            margin-top: 0;
            color: var(--body-fg);
            background-color: var(--body-bg);
            font-size: 14px;
        }

        /* Buttons */
        .button, input[type=submit], input[type=button], .submit-row input, a.button {
            background: var(--button-bg);
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            color: var(--button-fg);
            cursor: pointer;
            transition: background 0.15s;
        }

        .button:active, input[type=submit]:active, input[type=button]:active,
        .button:focus, input[type=submit]:focus, input[type=button]:focus,
        .button:hover, input[type=submit]:hover, input[type=button]:hover {
            background: var(--button-hover-bg);
        }

        /* Messages */
        ul.messagelist {
            padding: 0;
            margin: 0;
        }

        ul.messagelist li {
            display: block;
            padding: 10px 10px 10px 65px;
            margin: 0 0 10px 0;
            background: var(--message-success-bg);
            border-radius: 4px;
        }

        ul.messagelist li.warning {
            background: var(--message-warning-bg);
        }

        ul.messagelist li.error {
            background: var(--message-error-bg);
        }
    </style>
{% endblock %}
