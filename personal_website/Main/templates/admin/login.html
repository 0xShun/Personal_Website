{% extends 'base.html' %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="notion-page">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="notion-card">
                    <h2 class="mb-4 text-center">Admin Login</h2>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-{{ message.tags }}{% endif %} mb-4">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    <form method="post" class="notion-form">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="notion-input" id="username" name="username" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="notion-input" id="password" name="password" required>
                        </div>
                        <button type="submit" class="notion-button" style="background-color: var(--accent-secondary); color: white; width: 100%;">
                            <i class="ri-login-box-line me-2"></i>Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.notion-card {
    background: rgba(28, 27, 27, 0.6);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid var(--border-light);
    padding: 24px;
    border-radius: 8px;
}

.notion-input {
    width: 100%;
    padding: 8px 12px;
    background: rgba(28, 27, 27, 0.6);
    border: 1px solid var(--border-light);
    border-radius: 4px;
    color: var(--text-primary);
    transition: all 0.3s ease;
}

.notion-input:focus {
    outline: none;
    border-color: var(--accent-secondary);
    box-shadow: 0 0 0 2px rgba(225, 98, 89, 0.2);
}

.form-label {
    color: var(--text-primary);
    margin-bottom: 8px;
    display: block;
}

.alert {
    background: rgba(28, 27, 27, 0.6);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: none;
    color: var(--text-primary);
}

.alert-danger {
    background: rgba(225, 98, 89, 0.1);
    border-left: 4px solid var(--accent-secondary);
}
</style>
{% endblock %}
