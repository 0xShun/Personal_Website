{% extends "admin/login.html" %}
{% load i18n static %}

{% block extrastyle %}
{{ block.super }}
<link rel="stylesheet" type="text/css" href="{% static 'css/custom_admin.css' %}">
<style>
body.login {
  background-color: var(--dark-bg);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
  padding: 0;
}

.login #container {
  background-color: var(--card-bg);
  border-radius: 8px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
  width: 90%;
  max-width: 420px;
  padding: 2rem;
  border: 1px solid var(--border-color);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
}

.login #header {
  background: transparent;
  border: none;
  padding: 0;
  margin-bottom: 2rem;
  box-shadow: none;
  text-align: center;
}

.login #header h1 {
  color: var(--light-text);
  font-size: 1.75rem;
}

.login #header h1 a {
  color: var(--light-text);
}

.login .form-row {
  padding: 0.5rem 0;
  display: flex;
  flex-direction: column;
  border: none;
}

.login .form-row label {
  margin-bottom: 0.5rem;
  font-weight: 500;
  color: var(--light-text);
}

.login .form-row input {
  padding: 0.75rem;
  background-color: var(--input-bg);
  border: 1px solid var(--border-color);
  border-radius: 4px;
  font-size: 1rem;
  color: var(--light-text);
  transition: all 0.3s;
}

.login .form-row input:focus {
  border-color: var(--secondary);
  box-shadow: 0 0 0 2px rgba(46, 220, 217, 0.25);
  outline: none;
}

.login .submit-row {
  padding-top: 1.5rem;
  text-align: center;
}

.login .submit-row input {
  width: 100%;
  background: var(--secondary);
  color: var(--dark-bg);
  border: none;
  border-radius: 4px;
  padding: 0.75rem;
  font-size: 1rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s;
}

.login .submit-row input:hover {
  filter: brightness(110%);
  transform: translateY(-1px);
}

.login .errornote {
  color: var(--light-text);
  background-color: rgba(225, 98, 89, 0.3);
  border: 1px solid var(--error);
  padding: 0.75rem;
  border-radius: 4px;
  margin-bottom: 1rem;
}
</style>
{% endblock %}

{% block content %}
{{ block.super }}
{% endblock %}
