<!DOCTYPE html>
{% load static %}
<html lang="en" class="dark-mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Remixicon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/notion.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="notion-nav">
        <button id="sidebar-toggle" class="notion-button">
            <i class="ri-menu-line"></i>
        </button>
        <a href="{% url 'home' %}" class="notion-nav-brand">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="notion-nav-logo">
        </a>
        <div class="notion-nav-right">
            <button id="theme-toggle" class="notion-button">
                <i class="ri-sun-line"></i>
            </button>
        </div>
    </nav>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <!-- Sidebar -->
    <div class="notion-sidebar" id="sidebar">
        <div class="notion-sidebar-content">
            <!-- Navigation Links -->
            <a href="{% url 'home' %}" class="notion-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                <i class="ri-home-line"></i>
                <span>Home</span>
            </a>
            <a href="{% url 'projects' %}" class="notion-link {% if request.resolver_match.url_name == 'projects' %}active{% endif %}">
                <i class="ri-folder-line"></i>
                <span>Projects</span>
            </a>
            <a href="{% url 'research' %}" class="notion-link {% if request.resolver_match.url_name == 'research' %}active{% endif %}">
                <i class="ri-book-line"></i>
                <span>Research</span>
            </a>
            <a href="{% url 'articles' %}" class="notion-link {% if request.resolver_match.url_name == 'articles' %}active{% endif %}">
                <i class="ri-article-line"></i>
                <span>Articles</span>
            </a>
            <a href="{% url 'contact' %}" class="notion-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}">
                <i class="ri-mail-line"></i>
                <span>Email</span>
            </a>
            <a href="https://linkedin.com/in/your-profile" class="notion-link" target="_blank">
                <i class="ri-linkedin-line"></i>
                <span>LinkedIn</span>
            </a>
            <a href="https://github.com/your-username" class="notion-link" target="_blank">
                <i class="ri-github-line"></i>
                <span>Github</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="notion-content">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Theme and Sidebar Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme Toggle
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = themeToggle.querySelector('i');
            
            function updateThemeIcon() {
                const isDarkMode = document.documentElement.classList.contains('dark-mode');
                themeIcon.className = isDarkMode ? 'ri-sun-line' : 'ri-moon-line';
            }
            
            themeToggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark-mode');
                updateThemeIcon();
                localStorage.setItem('theme', document.documentElement.classList.contains('dark-mode') ? 'dark' : 'light');
            });
            
            // Set initial theme from localStorage
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.classList.toggle('dark-mode', savedTheme === 'dark');
            updateThemeIcon();
            
            // Sidebar Toggle
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            
            function toggleSidebar() {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
            }
            
            sidebarToggle.addEventListener('click', toggleSidebar);
            
            // Close sidebar when clicking overlay
            overlay.addEventListener('click', toggleSidebar);
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
