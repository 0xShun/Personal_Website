<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shawn Michael Sudaria{% endblock %}</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        * {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 15px;
        }
        
        .navbar {
            padding: 1rem;
            border-bottom: 1px solid black;
        }

        .nav-item:hover {
            border: 1px solid cyan;
        }

        .nav-link {
            margin: 0 1rem;
            font-size: 20px;
        }

        .nav-link:hover {
            margin: 0 1rem;
            font-size: 20px;
            color: rgb(2, 201, 201);
            
        }

        .theme-toggle {
            border: none;
            background: transparent;
            padding: 0.5rem;
        }

        body {
            padding-top: 60px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container-fluid">
                <button class="theme-toggle" onclick="toggleTheme()">
                    <i class="bi bi-sun-fill" id="theme-icon" style="font-size: 1.5rem;"></i>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'articles' %}">Articles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'projects' %}">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'research' %}">Research</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; {% now "Y" %} Shawn Michael Sudaria. All rights reserved.</p>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script>
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('theme-icon');
            const nav = document.getElementsByClassName('nav-link');
            
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                body.classList.remove('bg-dark');
                body.classList.remove('text-white');
                icon.classList.remove('bi-moon-fill');
                icon.classList.add('bi-sun-fill');
                nav.add('text-white');
            } else {
                body.classList.add('dark-mode');
                body.classList.add('bg-dark');
                body.classList.add('text-white');
                
                icon.classList.remove('bi-sun-fill');
                icon.classList.add('bi-moon-fill');
            }
        }
    </script>
</body>
</html>
