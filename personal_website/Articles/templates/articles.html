{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Articles</h1>
    <div class="row articles-single-col">
        {% if articles %}
            {% for article in articles %}
                <div class="col-12 mb-4 article-full-width">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ article.title }}</h5>
                            <p class="card-text">{{ article.summary }}</p>
                            <p class="text-muted">Published: {{ article.pub_date }}</p>
                            <a href="{{ article.url }}" class="btn btn-primary">Read More</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>No articles available.</p>
        {% endif %}
    </div>
</div>
{% endblock %}

<style>
.articles-single-col {
    display: flex !important;
    flex-direction: column !important;
    gap: 16px;
}
.article-full-width {
    width: 100%;
}
</style>
