{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Articles</h1>
    <div class="row">
        {% if articles %}
            {% for article in articles %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ article.title }}</h5>
                            <p class="card-text">{{ article.summary }}</p>
                            <p class="text-muted">Published: {{ article.pub_date }}</p>
                            <a href="{{ article.url }}" class="btn btn-primary">Read More</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>No articles available.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
